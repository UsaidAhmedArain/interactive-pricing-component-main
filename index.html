<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="first">
        <div class="title-heading"></div>
        <h1 id="main-heading">Simple, traffic-based pricing</h1>
        <p id="main-para">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="intro">
                <span id="page-views">100k pageviews</span>
                <div class="pricing">
                    <h1 id="package">$16.00</h1>
                    <span id="subscription">/month</span>
                </div>
            </div>
            <div class="toggle">
                <span class="slider">
                </span>
            </div>
            <div class="billing">
                <span id="month-bill">
                    Monthly Billing
                </span>
                <div class="btn">
                    <span class="ball">
                    </span>
                </div>
                <span id="year-billing">
                    year billing
                </span>
                <div class="dis-back">

                    <span id="discount">
                        25%discount
                    </span>
                </div>
            </div>
            <hr id="line">
            <div class="footer">
                <div class="f-left">
                    <p class="text"><img src="images/icon-check.svg" alt="">
                        Unlimited websites</p>
                    <p class="text"><img src="images/icon-check.svg" alt="">
                        100k data ownership</p>

                    <p class="text"><img src="images/icon-check.svg" alt="">
                        Email reports</p>
                </div>
                <button class="s-btn">Start my trial</button>
            </div>
        </div>
    </div>

</body>

</html>
